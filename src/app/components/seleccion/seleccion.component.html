<div class="exterior">
  <div class="texto">
      <ng-template [ngIf]="cliente">
        CLIENTE
      </ng-template>
      <ng-template [ngIf]="mascota">
        MASCOTA
      </ng-template>
      <ng-template [ngIf]="veterinario">
        VETERINARIO
      </ng-template>
  </div>
  <div class="interior">
    <ng-template [ngIf]="cliente">
      <ng-template [ngIf]="cliente.id==0">
        <div class="seccion1 addclientOscuro"></div>
      </ng-template>
      <ng-template [ngIf]="cliente.id!=0">
          <div class="seccion1">{{ cliente.nombre }}</div>
      </ng-template>
    </ng-template>
    <ng-template [ngIf]="mascota">
      <ng-template [ngIf]="mascota.id==0">
          <div class="seccion1 addpetOscuro"></div>
      </ng-template>
      <ng-template [ngIf]="mascota.id!=0">
          <div class="seccion1">{{ mascota.nombre }}</div>
      </ng-template>
    </ng-template>
    <ng-template [ngIf]="veterinario">
      <ng-template [ngIf]="veterinario.id==0">
          <div class="seccion1 selectvetOscuro"></div>
      </ng-template>
      <ng-template [ngIf]="veterinario.id!=0">
          <div class="seccion1">{{ veterinario.nombre }}</div>
      </ng-template>
    </ng-template>
    <div class="seccion2">
      <div class="botonCambiarOscuro">
      </div>
      <div class="botonLimpiarOscuro">
      </div>
    </div>
  </div>
</div>
