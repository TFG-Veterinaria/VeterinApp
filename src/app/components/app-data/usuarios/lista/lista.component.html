<div class="container{{tema}}">
  <app-selecciones class="top"></app-selecciones>
  <div class="bottom">
    <app-menu class="menu"></app-menu>
    <div class="seccion{{tema}}">
      <ng-container>
        <div class="datos">
          <div class="titulo">
            Lista de usuarios
          </div>
          <div class="lista">
            <table mdbTable striped="true" class="table table-striped table-dark table-hover">
              <thead class=thead-dark>
                <tr>
                  <th *ngFor="let head of headElements" class="{{head.clase}}" scope="col">{{head.nombre}} </th>
                </tr>
              </thead>
              <tbody class=tbody-dark>
                <tr mdbTableCol *ngFor="let el of elements">
                  <td class="colNombre" (click)="onSelect(el)">{{ el.nombre }}</td>
                  <td class="colAdministrador" *ngIf="el.isAdmin"><img src="../../../../../assets/img/true.png" width="25" height="25" /></td>
                  <td class="colAdministrador" *ngIf="!el.isAdmin"><img src="../../../../../assets/img/false.png" width="25" height="25" /></td>
                  <td class="colEditar" (click)="editar(el)"><img src="../../../../assets/img/editar-oscuro.png" width="25px" height="25px"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="nuevo" [routerLink]="['/formUsuario']" routerLinkActive="router-link-active">
            Nuevo usuario
          </div>
        </div>
        <div class="filtros">
          <div class="busqueda">
            <div class="titulo_filtro">
              Buscar usuarios
            </div>
            <div class="cuerpo_filtro">
              <label class="labelNombre" for="nombre">Nombre</label>
              <input id="nombre" type="search" list="dataListNombre" [(ngModel)]="filtroUsuario.nombre"
                (ngModelChange)="buscarPorNombre()" />
              <datalist id="dataListNombre" *ngIf="filtroUsuario.nombre.length>=1"></datalist>
            </div>
          </div>
          <div class="borrar_filtros">
            <button (click)="borrarFiltros()">Borrar todos los filtros</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
