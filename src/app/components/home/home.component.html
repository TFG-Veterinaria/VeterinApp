<div class="container">
  <div class="top">
    <div class="logo">
      <img src="../../../assets/logoclaro.png" width="255px" height="155px" [routerLink]="['/']" routerLinkActive="router-link-active">
    </div>
    <div class="selecciones">
      <app-selecciones></app-selecciones>
    </div>
    <div class="ajustes">
        <div class="app-settings">
          <img src="../../../assets/img/ajustes-oscuro.png" width="50px" height="50px" />
        </div>
        <div class="app-data">
          <img src="../../../assets/img/appdata-oscuro.png" width="50px" height="50px" />
        </div>
    </div>
  </div>
  <div class="bottom">
    <div class="menu">
      <app-menu></app-menu>
    </div>
    <div class="seccion">
      <div class="home">
        <div class="textoBienvenida">{{mensajeBienvenida}}{{nombreUsuario}}josed</div>
        <div class="reloj">
          <app-number [ngClass]="'number'+now[0]"></app-number>
          <app-number [ngClass]="'number'+now[1]"></app-number>
          <app-dot></app-dot>
          <app-number [ngClass]="'number'+now[2]"></app-number>
          <app-number [ngClass]="'number'+now[3]"></app-number>
          <app-dot></app-dot>
          <app-number [ngClass]="'number'+now[4]"></app-number>
          <app-number [ngClass]="'number'+now[5]"></app-number>
        </div>
      </div>
    </div>
  </div>
</div>
