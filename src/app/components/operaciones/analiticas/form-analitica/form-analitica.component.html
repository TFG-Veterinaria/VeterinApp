<div class="container{{tema}}" (document:mousemove)='tooltip($event)'>
  <app-selecciones class="top"></app-selecciones>
  <div class="bottom">
    <app-menu class="menu"></app-menu>
    <div class="seccion{{tema}} columna">
      <div class="titulo">
        <div class="volver" [routerLink]="['/operaciones']"></div>
        <span *ngIf="new"> Nueva analitica </span>
        <span *ngIf="!new"> Editando analitica </span>
      </div>
      <div class="formulario" *ngIf="ready">
        <fieldset>
          <legend>Datos obligatorios</legend>
          <div class="texto{{errores.nombre ? '_error' : ''}}">
            <label for="nombre">Nombre</label><input id="nombre" type="text" [(ngModel)]="analiticaEditada.nombre" (ngModelChange)="cambia('nombre')" />
            <span class="tooltip" *ngIf="errores.nombre=='obligatorio'">Es obligatorio rellenar este campo</span>
          </div>
          <div class="texto{{errores.fecha ? '_error' : ''}}">
            <label for="fechaTratamiento">Fecha</label><input id="fechaTratamiento" type="date" [ngModel]="analiticaEditada.fecha | date:'yyyy-MM-dd'"  (ngModelChange)="analiticaEditada.fecha=$event; cambia('fecha')" />
            <span class="tooltip" *ngIf="errores.fecha=='obligatorio'">Es obligatorio rellenar este campo</span>
          </div>
          <div class="texto{{errores.descripcion ? '_error' : ''}} columna">
            <label for="descripcion">Descripcion</label><textarea id="descripcion" type="text" [(ngModel)]="analiticaEditada.descripcion" (ngModelChange)="cambia('descripcion')"></textarea>
            <span class="tooltip" *ngIf="errores.descripcion=='obligatorio'">Es obligatorio rellenar este campo</span>
          </div>
          <div class="texto{{errores.resultado ? '_error' : ''}} columna">
            <label for="resultado">Resultado</label><textarea id="resultado" type="text" [(ngModel)]="analiticaEditada.resultado" (ngModelChange)="cambia('resultado')"></textarea>
            <span class="tooltip" *ngIf="errores.resultado=='obligatorio'">Es obligatorio rellenar este campo</span>
          </div>
        </fieldset>
      </div>
      <div class="guardar">
        <button (click)="guardar()"> Guardar </button>
      </div>
    </div>
  </div>
</div>
