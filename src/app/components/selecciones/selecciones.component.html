<div class="top">

    <img src="../../../assets/logoclaro.png" width="255px" height="155px" [routerLink]="['/']"
      routerLinkActive="router-link-active">
  </div>
  <div class="selecciones">
    <div class="selectors">
      <div class="item">
        <app-seleccion [cliente]="cliente"></app-seleccion>
      </div>
      <div class="item">
        <app-seleccion [mascota]="mascota"></app-seleccion>
      </div>
      <div class="item">
        <app-seleccion [veterinario]="veterinario"></app-seleccion>
      </div>
    </div>
  </div>
  <div class="ajustes">
    <div class="app-settings">
      <img src="../../../assets/img/ajustes-oscuro.png" [routerLink]="['/ajustes']" width="50px" height="50px" />
    </div>
    <div class="app-data">
      <img src="../../../assets/img/appdata-oscuro.png" [routerLink]="['/']" width="50px" height="50px" />
    </div>
  </div>
