<div class="container_oscuro">
    <div class="seccion">

      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../../assets/logo_claro.png" id="icon" alt="User Icon" />
          </div>

          <!-- Login Form -->
          <form *ngIf="isReady">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="email" />
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" value="{{ password }}" />
            <input type="submit" class="fadeIn fourth" value="Entrar" (click)="sendLogin()" />
          </form>
          <ng-container *ngIf="showError">
            <p> Usuario o contraseña incorrectos </p>
          </ng-container>

          <!-- Remind Passowrd -->
          <div id="formFooter" style="color:black;">
            <input type="checkbox" [(ngModel)]="rememberPass" />
            Recordar contraseña
          </div>
        </div>
      </div>

    </div>
</div>
