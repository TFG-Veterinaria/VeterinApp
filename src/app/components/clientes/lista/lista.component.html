<div class="container{{tema}}">
  <app-selecciones class="top"></app-selecciones>
  <div class="bottom">
    <app-menu class="menu"></app-menu>
    <div class="seccion{{tema}}">
      <ng-container>
        <div class="datos">
          <div class="titulo">
            Lista de clientes
          </div>
          <div class="lista">
            <table mdbTable striped="true" class="table table-striped table-dark table-hover">
                <thead class=thead-dark>
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody class=tbody-dark>
                    <tr mdbTableCol *ngFor="let el of elements">
                      <td (click)="onSelect(el)">{{ el.nombre }}</td>
                      <td>{{ el.apellidos }}</td>
                      <td>{{ el.dni }}</td>
                      <td *ngIf="el.contactos && el.contactos[0]">{{ el.contactos[0].telefono }}</td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                </tbody>
            </table>
          </div>
          <div class="nuevo">
            Nuevo cliente
          </div>
        </div>
        <div class="filtros">
          <div class="busqueda">
            <label>Nombre</label>
            <input type="text" [(ngModel)]="filtroCliente.nombre" (ngModelChange)="buscar()" />
            <label>Apellidos</label>
            <input type="text" [(ngModel)]="filtroCliente.apellidos" (ngModelChange)="buscar()" />
            <label>DNI</label>
            <input type="text" [(ngModel)]="filtroCliente.dni" (ngModelChange)="buscar()" />
            <label>Telefono</label>
            <input type="text" [(ngModel)]="filtroCliente.telefono" (ngModelChange)="buscar()" />
          </div>
          <div class="busqueda_avanzada">
              <button class="morosos_{{filtroCliente.morosos}}" (click)="filtroMorosos()">Morosos</button>
              <button (click)="filtroCitados()">Citados para hoy</button>
              <button (click)="filtroMascota()">Por mascota seleccionada</button>
              <button (click)="filtroAtendidos()">Atendidos hoy</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
