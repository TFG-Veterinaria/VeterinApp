<div class="container{{tema}}">
  <app-selecciones class="top"></app-selecciones>
  <div class="bottom">
    <app-menu class="menu"></app-menu>
    <div class="seccion{{tema}}">
      <ng-container>
        <div class="datos">
          <div class="titulo">
            Lista de clientes
          </div>
          <div class="lista">
            <table mdbTable striped="true" class="table table-striped table-dark table-hover">
              <thead class=thead-dark>
                <tr>
                  <th *ngFor="let head of headElements" class="{{head.clase}}" scope="col">{{head.nombre}} </th>
                </tr>
              </thead>
              <tbody class=tbody-dark>
                <tr mdbTableCol *ngFor="let el of elements">
                  <td class="cabeceraNombre" (click)="onSelect(el)">{{ el.nombre }}</td>
                  <td class="cabeceraApellidos">{{ el.apellidos }}</td>
                  <td class="cabeceraDNI">{{ el.dni }}</td>
                  <td class="cabeceraTelefono"><span *ngIf="el.contactos && el.contactos[0]">{{ el.contactos[0].telefono }}</span></td>
                  <td class="cabeceraVisualizar">a</td>
                  <td class="cabeceraEditar">a</td>
                  <td class="cabeceraSeleccionar">a</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="nuevo">
            Nuevo cliente
          </div>
        </div>
        <div class="filtros">
          <div class="busqueda">
            <div class="titulo_filtro">
              Buscar clientes
            </div>
            <div class="cuerpo_filtro">
              <label class="labelNombre" for="nombre">Nombre</label>
              <input id="nombre" type="search" list="dataListNombre" [(ngModel)]="filtroCliente.nombre" (ngModelChange)="buscarPorNombre()" />
              <datalist id="dataListNombre" *ngIf="filtroCliente.nombre.length>=1"></datalist>
              <label for="apellidos">Apellidos</label>
              <input id="apellidos" type="search" list="dataListApellidos" [(ngModel)]="filtroCliente.apellidos" (ngModelChange)="buscarPorApellidos()" />
              <datalist id="dataListApellidos" *ngIf="filtroCliente.apellidos.length>=1"></datalist>
              <label for="dni">DNI</label>
              <input id="dni" type="search" list="dataListDni" [(ngModel)]="filtroCliente.dni" (ngModelChange)="buscarPorDni()" />
              <datalist id="dataListDni" *ngIf="filtroCliente.dni.length>=1"></datalist>
              <label for="telefono">Telefono</label>
              <input id="telefono" type="search" list="dataListTelefono" [(ngModel)]="filtroCliente.telefono" (ngModelChange)="buscarPorTelefono()" />
              <datalist id="dataListTelefono" *ngIf="filtroCliente.telefono.length>=1"></datalist>
            </div>
          </div>
          <div class="busqueda_avanzada">
            <div class="titulo_filtro">
              BÃºsqueda avanzada
            </div>
            <div class="cuerpo_filtro">
              <button class="morosos seleccionado_{{filtroCliente.morosos}}" (click)="filtroMorosos()">Morosos</button>
              <button class="seleccionado_{{filtroCliente.citados}}" (click)="filtroCitados()"
                *ngIf="filtroCliente.citados">Citados para hoy</button>
              <button class="seleccionado_{{filtroCliente.porMascota}}" (click)="filtroMascota()"
                *ngIf="filtroCliente.porMascota">Por mascota seleccionada</button>
              <button class="deshabilitado" *ngIf="!filtroCliente.citados">Citados para hoy</button>
              <button class="deshabilitado" *ngIf="!filtroCliente.porMascota">Por mascota seleccionada</button>
              <button class="seleccionado_{{filtroCliente.atendidos}}" (click)="filtroAtendidos()">Atendidos
                hoy</button>
            </div>
          </div>
          <div class="borrar_filtros">
            <button (click)="borrarFiltros()">Borrar todos los filtros</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
