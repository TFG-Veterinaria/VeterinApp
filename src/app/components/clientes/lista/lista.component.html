<div class="container">
  <div class="top">
    <div class="logo">
      <img src="../../../assets/logoclaro.png" width="255px" height="155px" [routerLink]="['/']" routerLinkActive="router-link-active">
    </div>
    <div class="selecciones">
      <app-selecciones></app-selecciones>
    </div>
    <div class="ajustes">
        <div class="app-settings">
          <img src="../../../assets/img/ajustes-oscuro.png" width="50px" height="50px" />
        </div>
        <div class="app-data">
          <img src="../../../assets/img/appdata-oscuro.png" width="50px" height="50px" />
        </div>
    </div>
  </div>
  <div class="bottom">
    <div class="menu">
      <app-menu></app-menu>
    </div>
    <div class="seccion">
      <ng-container>
        <div class="datos">
          <div class="titulo">
            Lista de clientes
          </div>
          <div class="lista">
            <table mdbTable striped="true" class="table table-striped table-dark table-hover">
                <thead class=thead-dark>
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody class=tbody-dark>
                    <tr mdbTableCol *ngFor="let el of elements">
                      <td (click)="onSelect(el)">{{ el.nombre }}</td>
                      <td>{{ el.apellidos }}</td>
                      <td>{{ el.dni }}</td>
                      <td *ngIf="el.contactos && el.contactos[0]">{{ el.contactos[0].telefono }}</td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                </tbody>
            </table>
          </div>
          <div class="nuevo">
            Nuevo cliente
          </div>
        </div>
        <div class="filtros">
          Filtros
        </div>
      </ng-container>
    </div>
  </div>
</div>
