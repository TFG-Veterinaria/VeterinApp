<div class="container{{tema}}">
  <app-selecciones class="top"></app-selecciones>
  <div class="bottom">
    <app-menu class="menu"></app-menu>
    <div class="seccion{{tema}}">
      <ng-container>
        <div class="datos">
          <div class="titulo">
            Lista de mascotas
          </div>
          <div class="lista">
            <table mdbTable striped="true" class="table table-striped table-dark table-hover">
                <thead class=thead-dark>
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody class=tbody-dark>
                  <tr mdbTableCol *ngFor="let el of elements">
                    <td (click)="onSelect(el)">{{ el.nombre }}</td>
                    <td>{{ el.fecNac | date:"dd/MM/yyyy" }}</td>
                    <td>{{ el.chip }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="nuevo">
            Nueva mascota
          </div>
        </div>
        <div class="filtros">
          <div class="busqueda">
            <div class="titulo_filtro">
              Buscar mascotas
            </div>
            <div class="cuerpo_filtro">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="search" list="nombres" [(ngModel)]="filtroMascota.nombre" (ngModelChange)="buscarPorNombre()" />
              <datalist id="nombres" *ngIf="filtroMascota.nombre.length>=1">
              </datalist>
              <label>Chip</label>
              <input type="text" [(ngModel)]="filtroMascota.chip" (ngModelChange)="buscar()" />
              <label>Raza</label>
              <input type="text" [(ngModel)]="filtroMascota.raza" (ngModelChange)="buscar()" />
              <label>Edad</label>
              <input type="number" min="0" [(ngModel)]="filtroMascota.edad" (ngModelChange)="buscar()" />
              <label>Pelo</label>
              <input type="text" [(ngModel)]="filtroMascota.pelo" (ngModelChange)="buscar()" />
              <label>Especie</label>
              <input type="text" [(ngModel)]="filtroMascota.especie" (ngModelChange)="buscar()" />
              <label>Sexo</label>
              <input type="text" [(ngModel)]="filtroMascota.sexo" (ngModelChange)="buscar()" />
            </div>
          </div>
          <div class="busqueda_avanzada">
            <div class="titulo_filtro">
              BÃºsqueda avanzada
            </div>
            <div class="cuerpo_filtro">
              <button class="seleccionado_{{filtroMascota.porCliente}}" (click)="filtroCliente()"
                *ngIf="filtroMascota.porCliente">Por cliente seleccionado</button>
              <button class="deshabilitado" *ngIf="!filtroMascota.porCliente">Por cliente seleccionado</button>
              <button class="seleccionado_{{filtroMascota.atendidas}}" (click)="filtroAtendidas()">Atendidas
                hoy</button>
            </div>
          </div>
          <div class="borrar_filtros">
            <button (click)="borrarFiltros()">Borrar todos los filtros</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
