<div class="resumen">
  <div class="titulo_tabla">
    Lista de analíticas
  </div>
  <div class="tabla">
    <table mdbTable striped="true" class="table table-striped table-dark table-hover">
      <thead class=thead-dark>
        <tr>
          <th *ngFor="let head of headElements" class="{{head.clase}}" scope="col">{{head.nombre}} </th>
        </tr>
      </thead>
      <tbody class=tbody-dark *ngIf="tieneAnaliticas">
        <ng-container *ngFor="let el of mascota.analiticas">
          <tr mdbTableCol>
            <td class="colFecha">{{ el.fecha | date:"dd/MM/yyyy" }}</td>
            <td class="colNombre">{{ el.nombre }}</td>
            <td class="colDescripcion">{{ el.descripcion }}</td>
            <td class="colResultado">{{ el.resultado }}</td>
            <!-- <td class="colVisualizar"><img src="../../../../assets/img/visualizar-oscuro.png" width="25px"
                height="13px"></td> -->
          </tr>
        </ng-container>
      </tbody>
      <tbody class="tbody-dark flex" *ngIf="!tieneAnaliticas">
        <div class="sinElementos">
          Aun no se han registrado analíticas en esta mascota.
        </div>
      </tbody>
    </table>
  </div>
</div>
